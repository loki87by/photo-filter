<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>photo-filter</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Photo-filter</h1>
  </header>
  <main class="main">
    <div class="filters">
      <label>
        Размытие:
        <input name="blur" data-sizing="px" type="range" min="0" max="10" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Инверсия:
        <input name="invert" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Сепия:
        <input name="sepia" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Насыщенность:
        <input name="saturate" data-sizing="%" type="range" min="0" max="200" value="100" />
        <output name="result">100</output>
      </label>
      <label>
        Оттенок:
        <input name="hue-rotate" data-sizing="deg" type="range" min="0" max="360" value="0" />
        <output name="result">0</output>
      </label>
      <button class="btn" type="button" id="more">Больше фильтров</button>
    </div>
    <div class="settings">
      <h4 class="settings__text">Цвет фона:</h4>
    <input type="color" id="backcolor" value="#ffffff" />
  </div>
  <div class="slider">
    <button type="button" class="slider__button slider__button_up"></button>
    <div class="presets">
      <div id="1977" class="presets__item"></div>
      <div id="Aden" class="presets__item"></div>
      <div id="Amaro" class="presets__item"></div>
      <div id="Brannan" class="presets__item"></div>
      <div id="Brooklyn" class="presets__item"></div>
      <div id="Clarendon" class="presets__item"></div>
      <div id="Earlybird" class="presets__item"></div>
      <div id="Gingham" class="presets__item"></div>
      <div id="Hudson" class="presets__item"></div>
      <div id="Inkwell" class="presets__item"></div>
      <div id="Lofi" class="presets__item"></div>
      <div id="Maven" class="presets__item"></div>
      <div id="Reyes" class="presets__item"></div>
      <div id="Stinson" class="presets__item"></div>
      <div id="Valencia" class="presets__item"></div>
      <div id="Xpro2" class="presets__item"></div>
    </div>
    <button type="button" class="slider__button slider__button_down"></button>
  </div>
    <div class="editor">
      <div class="btn-container">
        <button class="btn btn-reset">Сбросить</button>
        <button class="btn btn-next btn-active">Далее</button>
        <button class="btn btn-load btn-load_closed">Загрузить</button>
        <button class="btn btn-save">Сохранить</button>
      </div>
      <img src="assets/img/img.jpg" alt="image" />
      <canvas id="canvasImage"></canvas>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/loki87by" target="_blank" rel="noopener noreferrer">github</a>
      <h3 class="footer-text"></h3>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <button class="fullscreen openfullscreen"></button>
  <script type="module" src="index.js"></script>
</body>
</html>
